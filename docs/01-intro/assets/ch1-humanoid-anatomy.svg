<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="torsoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5D6A7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="armGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="legGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE93D8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Humanoid Robot Anatomy</text>

  <!-- Robot Body Outline -->
  <!-- Head -->
  <ellipse cx="300" cy="90" rx="45" ry="40" fill="url(#headGrad)" stroke="#1976D2" stroke-width="2"/>
  <circle cx="285" cy="85" r="8" fill="#1976D2" opacity="0.5"/>
  <circle cx="315" cy="85" r="8" fill="#1976D2" opacity="0.5"/>

  <!-- Neck -->
  <rect x="285" y="125" width="30" height="20" fill="#90CAF9" stroke="#1976D2" stroke-width="1"/>

  <!-- Torso -->
  <rect x="245" y="145" width="110" height="130" rx="10" fill="url(#torsoGrad)" stroke="#388E3C" stroke-width="2"/>

  <!-- Left Arm -->
  <rect x="175" y="150" width="65" height="30" rx="5" fill="url(#armGrad)" stroke="#F57C00" stroke-width="2"/>
  <rect x="155" y="180" width="30" height="80" rx="5" fill="url(#armGrad)" stroke="#F57C00" stroke-width="2"/>
  <ellipse cx="170" cy="275" rx="20" ry="15" fill="url(#armGrad)" stroke="#F57C00" stroke-width="2"/>

  <!-- Right Arm -->
  <rect x="360" y="150" width="65" height="30" rx="5" fill="url(#armGrad)" stroke="#F57C00" stroke-width="2"/>
  <rect x="415" y="180" width="30" height="80" rx="5" fill="url(#armGrad)" stroke="#F57C00" stroke-width="2"/>
  <ellipse cx="430" cy="275" rx="20" ry="15" fill="url(#armGrad)" stroke="#F57C00" stroke-width="2"/>

  <!-- Pelvis -->
  <rect x="255" y="275" width="90" height="30" rx="5" fill="#A5D6A7" stroke="#388E3C" stroke-width="2"/>

  <!-- Left Leg -->
  <rect x="260" y="305" width="35" height="100" rx="5" fill="url(#legGrad)" stroke="#7B1FA2" stroke-width="2"/>
  <rect x="255" y="405" width="45" height="30" rx="5" fill="url(#legGrad)" stroke="#7B1FA2" stroke-width="2"/>

  <!-- Right Leg -->
  <rect x="305" y="305" width="35" height="100" rx="5" fill="url(#legGrad)" stroke="#7B1FA2" stroke-width="2"/>
  <rect x="300" y="405" width="45" height="30" rx="5" fill="url(#legGrad)" stroke="#7B1FA2" stroke-width="2"/>

  <!-- Labels -->
  <!-- Head Label -->
  <line x1="350" y1="80" x2="420" y2="60" stroke="#666" stroke-width="1"/>
  <rect x="420" y="45" width="140" height="45" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  <text x="490" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565C0">Head / Sensors</text>
  <text x="490" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Cameras, LiDAR, Mic</text>

  <!-- Torso Label -->
  <line x1="355" y1="210" x2="420" y2="180" stroke="#666" stroke-width="1"/>
  <rect x="420" y="155" width="140" height="45" rx="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="1"/>
  <text x="490" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">Torso / Compute</text>
  <text x="490" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">CPU, GPU, Battery</text>

  <!-- Arms Label -->
  <line x1="155" y1="200" x2="80" y2="170" stroke="#666" stroke-width="1"/>
  <rect x="20" y="145" width="130" height="55" rx="5" fill="#FFF3E0" stroke="#F57C00" stroke-width="1"/>
  <text x="85" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Arms / Manipulation</text>
  <text x="85" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">7 DOF each</text>
  <text x="85" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Grippers/Hands</text>

  <!-- Legs Label -->
  <line x1="250" y1="380" x2="80" y2="380" stroke="#666" stroke-width="1"/>
  <rect x="20" y="355" width="130" height="55" rx="5" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="1"/>
  <text x="85" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B1FA2">Legs / Locomotion</text>
  <text x="85" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">6 DOF each</text>
  <text x="85" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Balance + Walking</text>

  <!-- Total DOF -->
  <rect x="420" y="380" width="140" height="45" rx="5" fill="#FFFDE7" stroke="#FBC02D" stroke-width="2"/>
  <text x="490" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57F17">Total: 30-50 DOF</text>
  <text x="490" y="414" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Degrees of Freedom</text>
</svg>
