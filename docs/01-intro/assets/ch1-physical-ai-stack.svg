<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="stackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">The Physical AI Stack</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Perception → Planning → Control → Actuation</text>

  <!-- World Box (Left) -->
  <rect x="30" y="100" width="100" height="180" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="80" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">World</text>
  <text x="80" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Objects</text>
  <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Humans</text>
  <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Environment</text>
  <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Physics</text>

  <!-- Arrow from World to Sensors -->
  <line x1="130" y1="190" x2="170" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Sensors Box -->
  <rect x="180" y="130" width="100" height="120" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="230" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#E65100">Sensors</text>
  <text x="230" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Cameras</text>
  <text x="230" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">LiDAR</text>
  <text x="230" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">IMU/Force</text>
  <text x="230" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Encoders</text>

  <!-- Arrow from Sensors to Perception -->
  <line x1="280" y1="190" x2="320" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Perception Box -->
  <rect x="330" y="130" width="100" height="120" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="380" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1565C0">Perception</text>
  <text x="380" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Object Detection</text>
  <text x="380" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Pose Estimation</text>
  <text x="380" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">SLAM</text>
  <text x="380" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">State Est.</text>

  <!-- Arrow from Perception to Planning -->
  <line x1="430" y1="190" x2="470" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Planning Box -->
  <rect x="480" y="130" width="100" height="120" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="530" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#7B1FA2">Planning</text>
  <text x="530" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Task Planning</text>
  <text x="530" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Motion Planning</text>
  <text x="530" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Policy/RL</text>
  <text x="530" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Trajectory Gen</text>

  <!-- Arrow from Planning to Control -->
  <line x1="580" y1="190" x2="620" y2="190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Control Box -->
  <rect x="630" y="130" width="100" height="120" rx="8" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="680" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#C2185B">Control</text>
  <text x="680" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">PID/MPC</text>
  <text x="680" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Whole-body</text>
  <text x="680" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Force Control</text>
  <text x="680" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Safety Filter</text>

  <!-- Arrow from Control to Actuators -->
  <path d="M 730 190 Q 760 190 760 260 Q 760 300 680 300" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Actuators Box -->
  <rect x="480" y="270" width="200" height="60" rx="8" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="580" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#C62828">Actuators</text>
  <text x="580" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Motors • Hydraulics • Grippers • Joints</text>

  <!-- Arrow from Actuators back to World -->
  <path d="M 480 300 Q 250 300 180 300 Q 80 300 80 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Feedback label -->
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="10" fill="#666" font-style="italic">Physical interaction with world</text>
</svg>
