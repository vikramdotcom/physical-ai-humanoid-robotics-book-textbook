<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Physical AI Technology Stack</text>

  <!-- Simulation Layer -->
  <rect x="50" y="60" width="700" height="100" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Simulation</text>

  <rect x="80" y="100" width="130" height="45" rx="5" fill="#fff" stroke="#1976D2" stroke-width="1"/>
  <text x="145" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Isaac Lab</text>

  <rect x="230" y="100" width="130" height="45" rx="5" fill="#fff" stroke="#1976D2" stroke-width="1"/>
  <text x="295" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">MuJoCo</text>

  <rect x="380" y="100" width="130" height="45" rx="5" fill="#fff" stroke="#1976D2" stroke-width="1"/>
  <text x="445" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Gazebo</text>

  <rect x="530" y="100" width="130" height="45" rx="5" fill="#fff" stroke="#1976D2" stroke-width="1"/>
  <text x="595" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">PyBullet</text>

  <!-- Learning Layer -->
  <rect x="50" y="180" width="700" height="100" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Learning</text>

  <rect x="80" y="220" width="150" height="45" rx="5" fill="#fff" stroke="#388E3C" stroke-width="1"/>
  <text x="155" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">PyTorch / JAX</text>

  <rect x="250" y="220" width="150" height="45" rx="5" fill="#fff" stroke="#388E3C" stroke-width="1"/>
  <text x="325" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Stable Baselines3</text>

  <rect x="420" y="220" width="150" height="45" rx="5" fill="#fff" stroke="#388E3C" stroke-width="1"/>
  <text x="495" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">IsaacGym RL</text>

  <rect x="590" y="220" width="150" height="45" rx="5" fill="#fff" stroke="#388E3C" stroke-width="1"/>
  <text x="665" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Imitation Learning</text>

  <!-- Robot Software Layer -->
  <rect x="50" y="300" width="700" height="100" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">Robot Software</text>

  <rect x="80" y="340" width="150" height="45" rx="5" fill="#fff" stroke="#F57C00" stroke-width="1"/>
  <text x="155" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">ROS2 Humble</text>

  <rect x="250" y="340" width="150" height="45" rx="5" fill="#fff" stroke="#F57C00" stroke-width="1"/>
  <text x="325" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">MoveIt2</text>

  <rect x="420" y="340" width="150" height="45" rx="5" fill="#fff" stroke="#F57C00" stroke-width="1"/>
  <text x="495" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">Nav2</text>

  <rect x="590" y="340" width="150" height="45" rx="5" fill="#fff" stroke="#F57C00" stroke-width="1"/>
  <text x="665" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">Control Toolbox</text>

  <!-- Arrows -->
  <path d="M400 160 L400 180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M400 280 L400 300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Side labels -->
  <text x="770" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Train in sim</text>
  <text x="770" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">RL/IL policies</text>
  <text x="770" y="350" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Deploy on robot</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
