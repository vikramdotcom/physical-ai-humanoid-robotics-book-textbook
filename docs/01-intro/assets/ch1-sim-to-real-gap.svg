<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">The Sim-to-Real Gap</text>

  <!-- Simulation side -->
  <rect x="30" y="50" width="250" height="200" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="155" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Simulation</text>

  <text x="50" y="110" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Perfect sensing</text>
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Known physics</text>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Reset on failure</text>
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Parallel training</text>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Safe to experiment</text>
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Fast iteration</text>

  <!-- Real world side -->
  <rect x="420" y="50" width="250" height="200" rx="10" fill="#FFEBEE" stroke="#C62828" stroke-width="2"/>
  <text x="545" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">Real World</text>

  <text x="440" y="110" font-family="Arial, sans-serif" font-size="11" fill="#333">✗ Noisy sensors</text>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">✗ Unknown dynamics</text>
  <text x="440" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">✗ Damage is real</text>
  <text x="440" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">✗ One robot at a time</text>
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">✗ Safety constraints</text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">✗ Slow deployment</text>

  <!-- Gap arrow -->
  <rect x="290" y="100" width="120" height="100" rx="5" fill="#FFF9C4" stroke="#F57F17" stroke-width="2"/>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57F17">THE GAP</text>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Domain Rand.</text>
  <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">System ID</text>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Fine-tuning</text>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Robust policies</text>

  <!-- Arrows -->
  <path d="M280 150 L290 150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M410 150 L420 150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead2)"/>

  <!-- Bottom caption -->
  <text x="350" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">Bridging the gap is one of the key challenges in Physical AI</text>

  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
