<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Textbook Roadmap: 12 Chapters</text>

  <!-- Phase 1: Foundation -->
  <rect x="20" y="50" width="200" height="180" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="120" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">PHASE 1: Foundation</text>

  <rect x="35" y="90" width="170" height="35" rx="5" fill="#fff" stroke="#4CAF50" stroke-width="1"/>
  <text x="120" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 1: Introduction</text>

  <rect x="35" y="130" width="170" height="35" rx="5" fill="#fff" stroke="#4CAF50" stroke-width="1"/>
  <text x="120" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 2: Embodied AI</text>

  <rect x="35" y="170" width="170" height="35" rx="5" fill="#fff" stroke="#4CAF50" stroke-width="1"/>
  <text x="120" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 3: Simulation</text>

  <!-- Phase 2: Core AI -->
  <rect x="240" y="50" width="200" height="180" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="340" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">PHASE 2: Core AI</text>

  <rect x="255" y="90" width="170" height="35" rx="5" fill="#fff" stroke="#2196F3" stroke-width="1"/>
  <text x="340" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 4: RL Locomotion</text>

  <rect x="255" y="130" width="170" height="35" rx="5" fill="#fff" stroke="#2196F3" stroke-width="1"/>
  <text x="340" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 5: Manipulation</text>

  <rect x="255" y="170" width="170" height="35" rx="5" fill="#fff" stroke="#2196F3" stroke-width="1"/>
  <text x="340" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 6: Perception</text>

  <!-- Phase 3: Integration -->
  <rect x="460" y="50" width="200" height="180" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="560" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">PHASE 3: Integration</text>

  <rect x="475" y="90" width="170" height="35" rx="5" fill="#fff" stroke="#FF9800" stroke-width="1"/>
  <text x="560" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 7: ROS2</text>

  <rect x="475" y="130" width="170" height="35" rx="5" fill="#fff" stroke="#FF9800" stroke-width="1"/>
  <text x="560" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 8: Whole-Body Control</text>

  <rect x="475" y="170" width="170" height="35" rx="5" fill="#fff" stroke="#FF9800" stroke-width="1"/>
  <text x="560" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 9: Hardware</text>

  <!-- Phase 4: Deployment -->
  <rect x="680" y="50" width="200" height="180" rx="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="780" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">PHASE 4: Deployment</text>

  <rect x="695" y="90" width="170" height="35" rx="5" fill="#fff" stroke="#9C27B0" stroke-width="1"/>
  <text x="780" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 10: Sim-to-Real</text>

  <rect x="695" y="130" width="170" height="35" rx="5" fill="#fff" stroke="#9C27B0" stroke-width="1"/>
  <text x="780" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 11: Case Studies</text>

  <rect x="695" y="170" width="170" height="35" rx="5" fill="#fff" stroke="#9C27B0" stroke-width="1"/>
  <text x="780" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Ch 12: Future Directions</text>

  <!-- Arrows between phases -->
  <path d="M220 140 L240 140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <path d="M440 140 L460 140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <path d="M660 140 L680 140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead3)"/>

  <!-- Dependency graph below -->
  <text x="450" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Chapter Dependencies</text>

  <!-- Dependency nodes -->
  <circle cx="100" cy="320" r="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="100" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">1</text>

  <circle cx="200" cy="320" r="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="200" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">2</text>

  <circle cx="300" cy="320" r="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">3</text>

  <circle cx="400" cy="290" r="25" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">4</text>

  <circle cx="400" cy="350" r="25" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">6</text>

  <circle cx="500" cy="320" r="25" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="500" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">5</text>

  <circle cx="600" cy="320" r="25" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">7-9</text>

  <circle cx="750" cy="320" r="25" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="750" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">10-12</text>

  <!-- Dependency arrows -->
  <line x1="125" y1="320" x2="175" y2="320" stroke="#666" stroke-width="1.5"/>
  <line x1="225" y1="320" x2="275" y2="320" stroke="#666" stroke-width="1.5"/>
  <line x1="325" y1="310" x2="375" y2="295" stroke="#666" stroke-width="1.5"/>
  <line x1="325" y1="330" x2="375" y2="345" stroke="#666" stroke-width="1.5"/>
  <line x1="425" y1="295" x2="475" y2="315" stroke="#666" stroke-width="1.5"/>
  <line x1="425" y1="345" x2="475" y2="325" stroke="#666" stroke-width="1.5"/>
  <line x1="525" y1="320" x2="575" y2="320" stroke="#666" stroke-width="1.5"/>
  <line x1="625" y1="320" x2="725" y2="320" stroke="#666" stroke-width="1.5"/>

  <!-- Legend -->
  <text x="450" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Each chapter builds on prerequisites • Complete Phase 1 before Core AI • All phases needed for Case Studies</text>

  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
